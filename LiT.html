                var html_539d3a32ac8f74723a8ecd17efecb4b0 = $(`<div id="html_539d3a32ac8f74723a8ecd17efecb4b0" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Carondelet Canal</strong></p><p><strong>Date: 1794–1925</strong></p><p><strong>The Early Levee Builders: Spanish and French New Orleans<br>Schism in the City</strong></p><p>The Carondelet Canal was constructed beginning in 1794 by its namesake, Governor Hector Baron de Carondelet. The goal of this canal was to connect the "top" edge of the city (which was the French Quarter a the time) to the Bayou St. John via a waterway to help transport goods to the Gulf of Mexico and the Atlantic Ocean via Lake Pontchartrain rather than navigate the 95-100 miles of the Mississippi River to its end.</p><p><A href='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'><img style='max-width:500px' src='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'></A></p><p><span></span></p></td></tr></table></div>`)[0];

                var html_09cdba14cd2644530bf9a5b6c8cf38cb = $(`<div id="html_09cdba14cd2644530bf9a5b6c8cf38cb" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>New Basin Canal</strong></p><p><strong>Date: 1838–1937</strong></p><p><strong>Settled New Orleans and Americanization</strong></p><p>The New Orleans Canal, nicknamed the New Basin Canal, wa sbuilt in the American sector of the city to rival the Carondelete Canal, thus dubbed the Old Basin Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_0e205c1c4e75020e44977d9902893acb = $(`<div id="html_0e205c1c4e75020e44977d9902893acb" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Gormley Canal</strong></p><p><strong>Date: 1828–1868</strong></p><p><strong>Early American New Orleans</strong></p><p>The Gormley Canal is one of the shorter lived canals in New Orleans. Operting for only about 40 years between 1828 and 1868, this canal was primary used to transport timber and other natural resources into the city from the swamp and marshlands at the back of the city. The canal was constructed by William Gormley, but he likely used enslaved labor to actually dig the canal, as he was a large slaveowner in the city. Gormley, live Edward Livingston in the Batture case, spent many years in court contesting and defending his right now build upon the land, particularly the canal. The Gormley Canal and the New Basin Canal operated in separate muncipcalities until 1852 when the area known as Lafayette officially became a part of New Orleans (as a part of the consolidation brought about after the break in Suave's Crevasse in 1849). There had been a suggestion to connect the two canals, but this never occured, and the fact that the New Basin Canal ran to an outlet to Lake Pontchartrain and Gormley had never been extended to do so, the basin of the canal was filled just a few short years later in 1855. By that time, the Gormely Canal and its "stagnant" water had been blamed in part for the yellow fever outbreak of 1853. Even though the real cause were the mosquitos, a cocnept not understood in the 1850s, filing in the canal itself had started to be filled by 1860 and comletey filled by 1868.</p><p><span>Campanella, Richard. “A Canal in Central City? Little-Known Waterway Once Connected City to Swamp.” NOLA.Com, March 6, 2018. https://www.nola.com/entertainment_life/home_garden/article_9bb4da56-e7b3-5ebc-b634-3af18b479b0d.html.</span></p></td></tr></table></div>`)[0];

                var html_a181c0d5e3dadb198bf51996f8ac6ebd = $(`<div id="html_a181c0d5e3dadb198bf51996f8ac6ebd" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_143d6dd3fbcf4c1a8cd519257ed2d057 = $(`<div id="html_143d6dd3fbcf4c1a8cd519257ed2d057" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bonne Carré Spillway</strong></p><p><strong>Undated</strong></p><p><strong>Finally Federal</strong></p><p>"The Bonnet Carré Spillway is a vital element of the comprehensive plan for flood damage risk management in the Lower Mississippi Valley." "The Corps of Engineers initiated surveys and preliminary investigations for the Bonnet Carré Spillway in 1928. Construction of the spillway structure began in 1929 and was completed in 1931. The guide levees were completed in 1932, and highway and railroad crossings in 1936. The total project cost was $14.2 million."</p><p><span>US Army Corps of Engineers. “Bonnet Carré Spillway,” October 2014. https://www.mvn.usace.army.mil/Portals/56/docs/PAO/Brochures/BCspillwaybooklet.pdf., US Army Corps of Engineers. “Historic Operation of Bonnet Carre.” US Army Corps of Engineers New Orleans District Website. Accessed April 17, 2024. https://www.mvn.usace.army.mil/Missions/Mississippi-River-Flood-Control/Bonnet-Carre-Spillway-Overview/Historic-Operation-of-Bonnet-Carre/.</span></p></td></tr></table></div>`)[0];

                var html_f0f6363300439494758a9c62c3b39e51 = $(`<div id="html_f0f6363300439494758a9c62c3b39e51" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The City of Lafayette</strong></p><p><strong>Date: 1818–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans. Today this area is the Garden District. This is not to be confused with present-day Lafayette, which sits west of Baton Rouge on I-10, across the Atchafalya basin. That city was founded as Vermillionville in 1821, changing its name to Lafayette in 1884.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_28367da38247be90617fe478fee06e74 = $(`<div id="html_28367da38247be90617fe478fee06e74" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The Great Fire of 1788</strong></p><p><strong>Date: 1788</strong></p><p><strong>The Early Levee Builders: Spanish and French New Orleans</strong></p><p>On Good Friday 1788 a fire broke out in the French Quarter home of a priest and quickly enveloped a large area of the city. This was the first of two major fires that struck the city before the turn of the 19th Century, prompting the Spanish government in Louisiana to reconfigure construction in the city, including buiding materials, structures, and codes to make them more resilient to inferno. This makes much of what we call the "French" Quarter actually Spanish in architectural style.</p><p><span>Plan showing the boundaries of the great conflagration of New Orleans on the 21st of March. [S.l., 190-?, 1900] Map. https://www.loc.gov/item/2001620435/.</span></p></td></tr></table></div>`)[0];

                var html_836fa3ca4fa9d11495d83143124ebbe5 = $(`<div id="html_836fa3ca4fa9d11495d83143124ebbe5" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The City of Lafayette</strong></p><p><strong>Date: 1818–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans. Today this area is the Garden District. This is not to be confused with present-day Lafayette, which sits west of Baton Rouge on I-10, across the Atchafalya basin. That city was founded as Vermillionville in 1821, changing its name to Lafayette in 1884.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_42de1052c7eff8632ed6aa4ceca1ed72 = $(`<div id="html_42de1052c7eff8632ed6aa4ceca1ed72" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Gormley Canal</strong></p><p><strong>Date: 1828–1868</strong></p><p><strong>Early American New Orleans</strong></p><p>The Gormley Canal is one of the shorter lived canals in New Orleans. Operting for only about 40 years between 1828 and 1868, this canal was primary used to transport timber and other natural resources into the city from the swamp and marshlands at the back of the city. The canal was constructed by William Gormley, but he likely used enslaved labor to actually dig the canal, as he was a large slaveowner in the city. Gormley, live Edward Livingston in the Batture case, spent many years in court contesting and defending his right now build upon the land, particularly the canal. The Gormley Canal and the New Basin Canal operated in separate muncipcalities until 1852 when the area known as Lafayette officially became a part of New Orleans (as a part of the consolidation brought about after the break in Suave's Crevasse in 1849). There had been a suggestion to connect the two canals, but this never occured, and the fact that the New Basin Canal ran to an outlet to Lake Pontchartrain and Gormley had never been extended to do so, the basin of the canal was filled just a few short years later in 1855. By that time, the Gormely Canal and its "stagnant" water had been blamed in part for the yellow fever outbreak of 1853. Even though the real cause were the mosquitos, a cocnept not understood in the 1850s, filing in the canal itself had started to be filled by 1860 and comletey filled by 1868.</p><p><span>Campanella, Richard. “A Canal in Central City? Little-Known Waterway Once Connected City to Swamp.” NOLA.Com, March 6, 2018. https://www.nola.com/entertainment_life/home_garden/article_9bb4da56-e7b3-5ebc-b634-3af18b479b0d.html.</span></p></td></tr></table></div>`)[0];

                var html_44ffcea62ed97aa26f2606873f3e1629 = $(`<div id="html_44ffcea62ed97aa26f2606873f3e1629" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_ac9ba9cf690776f05912679e8c92d380 = $(`<div id="html_ac9ba9cf690776f05912679e8c92d380" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Street Names During Spanish Louisiana</strong></p><p><strong>Date: 1762–1800</strong></p><p><strong>Unassigned</strong></p><p>In 1762 the Treaty of Fountainblu secretly transferred the Louisiana Territory from the French to the Spanish. Once the transfer had become public and through the Spanish period, the street names of New Orleans and specifically the French Quarter took on Spanish variations. The names were eventually returned to their French names but throughout the French Quarter signs have been posted at intersections to tell vistors what the names of the streets were during the Spanish period.</p><p><A href='https://ericaanneprice.files.wordpress.com/2022/11/calle-real.jpg'><img style='max-width:500px' src='https://ericaanneprice.files.wordpress.com/2022/11/calle-real.jpg'></A></p><p><span>Photo Taken by Erica Anne Price</span></p></td></tr></table></div>`)[0];

                var html_24bcdcd9b342b66f53d4d5cace9ffb94 = $(`<div id="html_24bcdcd9b342b66f53d4d5cace9ffb94" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_3be0f63aa839cdfde0baa97982ce026a = $(`<div id="html_3be0f63aa839cdfde0baa97982ce026a" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Street Names During Spanish Louisiana</strong></p><p><strong>Date: 1762–1800</strong></p><p><strong>Unassigned</strong></p><p>In 1762 the Treaty of Fountainblu secretly transferred the Louisiana Territory from the French to the Spanish. Once the transfer had become public and through the Spanish period, the street names of New Orleans and specifically the French Quarter took on Spanish variations. The names were eventually returned to their French names but throughout the French Quarter signs have been posted at intersections to tell vistors what the names of the streets were during the Spanish period.</p><p><A href='https://ericaanneprice.files.wordpress.com/2023/07/img_0233.jpeg?resize=438%2C438'><img style='max-width:500px' src='https://ericaanneprice.files.wordpress.com/2023/07/img_0233.jpeg?resize=438%2C438'></A></p><p><span>Photo Taken by Erica Anne Price</span></p></td></tr></table></div>`)[0];

                var html_0cf0c4d22edf5907cd918e2e9d61b8e5 = $(`<div id="html_0cf0c4d22edf5907cd918e2e9d61b8e5" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_021800507dc3ae405ce292f2e0682f49 = $(`<div id="html_021800507dc3ae405ce292f2e0682f49" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The City of Lafayette</strong></p><p><strong>Date: 1818–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans. Today this area is the Garden District. This is not to be confused with present-day Lafayette, which sits west of Baton Rouge on I-10, across the Atchafalya basin. That city was founded as Vermillionville in 1821, changing its name to Lafayette in 1884.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_974fa808af3d0c8d36153a01d75ca06a = $(`<div id="html_974fa808af3d0c8d36153a01d75ca06a" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Gormley Canal</strong></p><p><strong>Date: 1828–1868</strong></p><p><strong>Early American New Orleans</strong></p><p>The Gormley Canal is one of the shorter lived canals in New Orleans. Operting for only about 40 years between 1828 and 1868, this canal was primary used to transport timber and other natural resources into the city from the swamp and marshlands at the back of the city. The canal was constructed by William Gormley, but he likely used enslaved labor to actually dig the canal, as he was a large slaveowner in the city. Gormley, live Edward Livingston in the Batture case, spent many years in court contesting and defending his right now build upon the land, particularly the canal. The Gormley Canal and the New Basin Canal operated in separate muncipcalities until 1852 when the area known as Lafayette officially became a part of New Orleans (as a part of the consolidation brought about after the break in Suave's Crevasse in 1849). There had been a suggestion to connect the two canals, but this never occured, and the fact that the New Basin Canal ran to an outlet to Lake Pontchartrain and Gormley had never been extended to do so, the basin of the canal was filled just a few short years later in 1855. By that time, the Gormely Canal and its "stagnant" water had been blamed in part for the yellow fever outbreak of 1853. Even though the real cause were the mosquitos, a cocnept not understood in the 1850s, filing in the canal itself had started to be filled by 1860 and comletey filled by 1868.</p><p><span>Campanella, Richard. “A Canal in Central City? Little-Known Waterway Once Connected City to Swamp.” NOLA.Com, March 6, 2018. https://www.nola.com/entertainment_life/home_garden/article_9bb4da56-e7b3-5ebc-b634-3af18b479b0d.html.</span></p></td></tr></table></div>`)[0];

                var html_db8218bcbc429643c2fe29467fcfb59c = $(`<div id="html_db8218bcbc429643c2fe29467fcfb59c" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_9965297397d352e0f47b6d04592cffb5 = $(`<div id="html_9965297397d352e0f47b6d04592cffb5" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The City of Lafayette</strong></p><p><strong>Date: 1818–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans. Today this area is the Garden District. This is not to be confused with present-day Lafayette, which sits west of Baton Rouge on I-10, across the Atchafalya basin. That city was founded as Vermillionville in 1821, changing its name to Lafayette in 1884.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_684a8ff2d3b8d966b325cc873db14de8 = $(`<div id="html_684a8ff2d3b8d966b325cc873db14de8" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The First Municipality of New Orleans</strong></p><p><strong>Date: 1836–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. The first municipality was known as the French Quarter, or the original, French, section of the city. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_13fe572dc0ebf7860f4f5c524acfc80e = $(`<div id="html_13fe572dc0ebf7860f4f5c524acfc80e" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The Second Municipality of New Orleans</strong></p><p><strong>Date: 1836–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. The second municipality was characterized as being the American part of the city, where business and industry thrived, becoming today's Central Business District and partially the Garden District.This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

        var popup_d11dd5891b333aed2b18cc09691962a8 = L.popup({"maxWidth": "100%"});

        
            
                var html_26a39ee0e6925bcae8b53fc7637bfee9 = $(`<div id="html_26a39ee0e6925bcae8b53fc7637bfee9" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Carondelet Canal</strong></p><p><strong>Date: 1794–1925</strong></p><p><strong>The Early Levee Builders: Spanish and French New Orleans<br>Schism in the City</strong></p><p>The Carondelet Canal was constructed beginning in 1794 by its namesake, Governor Hector Baron de Carondelet. The goal of this canal was to connect the "top" edge of the city (which was the French Quarter a the time) to the Bayou St. John via a waterway to help transport goods to the Gulf of Mexico and the Atlantic Ocean via Lake Pontchartrain rather than navigate the 95-100 miles of the Mississippi River to its end.</p><p><A href='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'><img style='max-width:500px' src='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'></A></p><p><span></span></p></td></tr></table></div>`)[0];

        var popup_81058e123c9c920e752ec95d2d2589ac = L.popup({"maxWidth": "100%"});

        
            
                var html_c98d5e65dbb0ac2497f9a5fb4b2824a7 = $(`<div id="html_c98d5e65dbb0ac2497f9a5fb4b2824a7" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Gormley Canal</strong></p><p><strong>Date: 1828–1868</strong></p><p><strong>Early American New Orleans</strong></p><p>The Gormley Canal is one of the shorter lived canals in New Orleans. Operting for only about 40 years between 1828 and 1868, this canal was primary used to transport timber and other natural resources into the city from the swamp and marshlands at the back of the city. The canal was constructed by William Gormley, but he likely used enslaved labor to actually dig the canal, as he was a large slaveowner in the city. Gormley, live Edward Livingston in the Batture case, spent many years in court contesting and defending his right now build upon the land, particularly the canal. The Gormley Canal and the New Basin Canal operated in separate muncipcalities until 1852 when the area known as Lafayette officially became a part of New Orleans (as a part of the consolidation brought about after the break in Suave's Crevasse in 1849). There had been a suggestion to connect the two canals, but this never occured, and the fact that the New Basin Canal ran to an outlet to Lake Pontchartrain and Gormley had never been extended to do so, the basin of the canal was filled just a few short years later in 1855. By that time, the Gormely Canal and its "stagnant" water had been blamed in part for the yellow fever outbreak of 1853. Even though the real cause were the mosquitos, a cocnept not understood in the 1850s, filing in the canal itself had started to be filled by 1860 and comletey filled by 1868.</p><p><span>Campanella, Richard. “A Canal in Central City? Little-Known Waterway Once Connected City to Swamp.” NOLA.Com, March 6, 2018. https://www.nola.com/entertainment_life/home_garden/article_9bb4da56-e7b3-5ebc-b634-3af18b479b0d.html.</span></p></td></tr></table></div>`)[0];

                var html_95639601802d6f756e092626c3b6ceb2 = $(`<div id="html_95639601802d6f756e092626c3b6ceb2" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>The City of Lafayette</strong></p><p><strong>Date: 1818–1852</strong></p><p><strong>Schism in the City</strong></p><p>At the time of Sauve's Crevasse, the city of New Orleans had been divided into three distinct municipalities. This made the coordination of labor and authority required to close the crevasse a challenge. One fo the significant platforms of the Mayoral Election of 1850 was based around brining the city back together, so as to facilitate quick and effient response to disaster. When this was achieved in 1852, it also annexed the adjacent city of Lafayette into New Orleans. Today this area is the Garden District. This is not to be confused with present-day Lafayette, which sits west of Baton Rouge on I-10, across the Atchafalya basin. That city was founded as Vermillionville in 1821, changing its name to Lafayette in 1884.</p><p><span>“Norman’s Plan of New Orleans & Environs, 1845.” 1845. Library of Congress. https://lccn.loc.gov/98687133.</span></p></td></tr></table></div>`)[0];

                var html_42c11c7581a5301295fb3063e905ccff = $(`<div id="html_42c11c7581a5301295fb3063e905ccff" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Carondelet Canal</strong></p><p><strong>Date: 1794–1925</strong></p><p><strong>The Early Levee Builders: Spanish and French New Orleans<br>Schism in the City</strong></p><p>The Carondelet Canal was constructed beginning in 1794 by its namesake, Governor Hector Baron de Carondelet. The goal of this canal was to connect the "top" edge of the city (which was the French Quarter a the time) to the Bayou St. John via a waterway to help transport goods to the Gulf of Mexico and the Atlantic Ocean via Lake Pontchartrain rather than navigate the 95-100 miles of the Mississippi River to its end.</p><p><A href='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'><img style='max-width:500px' src='https://ericaanneprice.files.wordpress.com/2022/11/carondelet.png'></A></p><p><span></span></p></td></tr></table></div>`)[0];

                var html_f1b89146b315277ce41c7e9fc50537fb = $(`<div id="html_f1b89146b315277ce41c7e9fc50537fb" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];

                var html_b8c3fa32d2019e639bd7a4a202c6a74d = $(`<div id="html_b8c3fa32d2019e639bd7a4a202c6a74d" style="width: 100.0%; height: 100.0%;"><table style='width:500px'><tr><td><p><strong>Bayou St. John</strong></p><p><strong>Date: 1718–2023</strong></p><p><strong>Unassigned</strong></p><p>The natural waterway that allowed access to the back of the French Quarter from Lake Pontchartrain. This shorted the water voyage for goods rather than coming 100 miles up the windy Mississippi. This was further enhanced by the digging of the Carondelet Canal.</p><p><span></span></p></td></tr></table></div>`)[0];
